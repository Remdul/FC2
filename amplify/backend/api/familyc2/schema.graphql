type UserPool @model @auth(rules: [{allow: public}]) {
  id: ID!
  userName: String
  createdDate: AWSTimestamp!
  firstLogin: Boolean
  userEmail: AWSEmail
  userSub: String
  firstName: String
}

type Note @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  points: Int!
  description: String
}
 