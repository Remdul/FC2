type People @model @auth(rules: [{allow: public}]) {
  id: ID!
  firstName: String
  Notes: [Note] @connection(keyName: "byPeople", fields: ["id"])
  subID: String!
}

type Note @model @auth(rules: [{allow: public}]) @key(name: "byPeople", fields: ["peopleID"]) {
  id: ID!
  name: String!
  points: Int!
  description: String
  peopleID: ID!
}
 